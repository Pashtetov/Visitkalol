<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт-визитка</title>
    <style>
        /* Подключаем кастомный шрифт */
        @font-face {
            font-family: 'Determination Mono Rus';
            src: url('DeterminationMonoRus.woff') format('woff'); /* Путь к файлу шрифта */
            font-weight: normal;
            font-style: normal;
        }

        /* Общие стили */
        body {
            font-family: 'Determination Mono Rus', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #121212; /* Темный фон */
            color: #ffffff;
        }

        .container {
            text-align: center;
            padding: 20px;
            border: 1px solid #333;
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 300px;
        }

        h1 {
            font-size: 26px;
            margin-bottom: 20px;
        }

        .button {
            display: block; /* Кнопки в вертикальный список */
            width: 100%; /* Ширина кнопки по контейнеру */
            margin: 10px 0; /* Отступы между кнопками */
            padding: 15px 0; /* Увеличенные кнопки */
            font-size: 18px;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Моя визитка</h1>
        <a href="https://t.me/pashtetconserva" class="button">Мой Telegram</a>
        <a href="https://www.tiktok.com/@ваш_тик_ток" class="button">Мой TikTok</a>
        <a href="https://gamejolt.com/@ваш_геймджолт" class="button">Мой Game Jolt</a>
    </div>
</body>
</html>
