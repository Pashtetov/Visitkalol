<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт-визитка</title>
    <!-- Подключаем Font Awesome для иконок -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        /* Подключение кастомного шрифта (если есть) */
        @font-face {
            font-family: 'Determination Mono Rus';
            src: url('determinationmonoweb-webfont.woff') format('woff'); /* Путь к файлу шрифта */
            font-weight: normal;
            font-style: normal;
        }

        /* Основные стили */
        body {
            font-family: 'Determination Mono Rus', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #121212; /* Темный фон */
            color: #ffffff;
        }

        .container {
            text-align: center;
            padding: 20px;
            border: 1px solid #333;
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%; /* Почти на всю ширину экрана */
            max-width: 500px; /* Ограничение для больших экранов */
        }

        h1 {
            font-size: 26px;
            margin-bottom: 20px;
        }

        /* Стили кнопок */
        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%; /* Ширина кнопки по контейнеру */
            margin: 15px 0;
            padding: 18px 0; /* Увеличенные кнопки */
            font-size: 20px;
            color: #ffffff;
            background-color: #008062;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 0px #00ffcc, 0 0 0px #00ffcc; /* Неоновый эффект */
        }

        .button i {
            margin-right: 10px; /* Отступ между иконкой и текстом */
            font-size: 24px; /* Размер иконки */
        }

        .button:hover {
            background-color: #333333; /* Темнее при наведении */
            box-shadow: 0 0 15px #00ffcc, 0 0 30px #00ffcc; /* Усиление неонового свечения */

        }

                /* Стиль для кнопки доната */
        .donate-button {
            display: block;
            width: 100%;
            margin-top: 20px;
            padding: 12px 0;
            font-size: 18px;
            color: #aaaaaa; /* Более сдержанный цвет */
            background-color: #282828;
            border: 1px solid #444; /* Слабая обводка */
            border-radius: 5px;
            text-decoration: none;
            transition: color 0.3s ease, background-color 0.3s ease;
        }

        .donate-button:hover {
            background-color: #333333;
            color: #ffffff; /* Подсветка текста при наведении */
        }

                /* Стили для боковых элементов */
        .left-character, .right-character {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 0;
            opacity: 0.7; /* Полупрозрачность */
        }
        
        .left-character {
            left: 10px;
            max-width: 100px; /* Настройка размера */
        }
        
        .right-character {
            right: 10px;
            max-width: 100px;
        }
    </style>
</head>
<body>

    <img src="spamton.png" alt="Левый персонаж" class="left-character">
    <img src="right_character.png" alt="Правый персонаж" class="right-character">
    
    <div class="container">
        <h1>Моя визитка</h1>
        <!-- Кнопка с иконкой Telegram -->
        <a href="https://t.me/ваш_телеграм" class="button">
            <i class="fab fa-telegram-plane"></i> Telegram
        </a>
        <!-- Кнопка с иконкой TikTok -->
        <a href="https://www.tiktok.com/@ваш_тик_ток" class="button">
            <i class="fab fa-tiktok"></i> TikTok
        </a>
        <!-- Кнопка с иконкой Game Jolt -->
        <a href="https://gamejolt.com/@SpazmatoNKrutoi" class="button">
            <i class="fas fa-gamepad"></i> Game Jolt
        </a>   
                    <!-- Менее заметная кнопка для доната -->
        <a href="https://send.monobank.ua/jar/9iLD3WYEJc" class="donate-button">
            Поддержать меня
        </a>
        
    </div>
</body>
</html>
